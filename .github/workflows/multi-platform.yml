name: Multi-platform build with vcpkg

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
        include:
          - os: ubuntu-22.04
            triplet: x64-linux
          - os: windows-2022
            triplet: x64-windows
          - os: macos-12
            triplet: x64-osx

    steps:
    - uses: actions/checkout@v4


    - name: Set vcpkg root
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          echo "VCPKG_ROOT=C:/vcpkg0" >> $GITHUB_ENV
        else
          echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg0" >> $GITHUB_ENV
        fi
        echo "${{ env.VCPKG_ROOT }}" >> $GITHUB_PATH

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          ${{ env.VCPKG_ROOT }}
          ${{ github.workspace }}/build/vcpkg_installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Setup vcpkg
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        git clone https://github.com/Microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}
        cd ${{ env.VCPKG_ROOT }}
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          ./bootstrap-vcpkg.bat -disableMetrics
        else
          ./bootstrap-vcpkg.sh -disableMetrics
        fi

    - name: Install dependencies
      shell: bash
      run: |
        ${{ env.VCPKG_ROOT }}/vcpkg install --triplet ${{ matrix.triplet }}

    - name: Configure CMake
      shell: bash
      run: |
        cmake -B build -S . \
          -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" \
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }} \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      shell: bash
      run: |
        cmake --build build --config Release --parallel